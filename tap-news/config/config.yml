      #Line 56 68
      CLASS_NUMBER: 17
    service:
      SERVER_HOST: 98.224.216.111
      SERVER_PORT: 4040

  web_server:
    url: http://98.224.216.111
    port: 3000
    RpcServerConfig:
      port: 4040
      hostname: 98.224.216.111
    mongodbConfig:
      mongoDbUri: mongodb://127.0.0.1:27017/tap-news
      jwtSecret: a secret phrase!!
