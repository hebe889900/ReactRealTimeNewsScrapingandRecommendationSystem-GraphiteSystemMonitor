      ELASTICSEARCH_INDEX_TASK_QUEUE_URL: amqp://sgelovuw:3h6RltERSR8Bzt2n9iQcjAz3vMcwWVRM@wombat.rmq.cloudamqp.com/sgelovuw
      ELASTICSEARCH_INDEX_TASK_QUEUE_NAME: elasticsearch-index-task-queue
