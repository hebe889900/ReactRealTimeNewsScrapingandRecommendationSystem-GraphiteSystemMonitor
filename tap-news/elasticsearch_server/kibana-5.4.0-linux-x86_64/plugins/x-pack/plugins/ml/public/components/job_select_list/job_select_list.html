<div>
  <div class="ml-select-list">
    <div class="ml-select-all-controls">
      <a ng-click="selectAll()"><i class="fa fa-check"></i> Select all</a>
      <a ng-click="unselectAll()"><i class="fa fa-times"></i> Unselect all</a>
    </div>
    <hr />
    <label ng-repeat="job in jobs"><input type="checkbox" value="{{job.id}}" ng-checked="isSelected(job.id)" ng-click="toggleSelection(job.id)" />{{job.id}}</label>
  </div>

  <hr />

  <div style="text-align: center;">
    <button ng-click="apply()"  class="btn btn-info" aria-label="Apply">Apply</button>
    <button ng-click="closePopover()" class="btn btn-info" aria-label="Cancel">Cancel</button>
  </div>
  
</div>
