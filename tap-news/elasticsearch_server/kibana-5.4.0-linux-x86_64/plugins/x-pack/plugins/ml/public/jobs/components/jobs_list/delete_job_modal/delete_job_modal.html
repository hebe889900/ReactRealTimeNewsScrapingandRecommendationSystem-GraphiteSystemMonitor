<div class="delete-job-modal">
  <h3>Delete job {{ui.jobId}}</h3>
  <div ng-show= "ui.stage===1">
    <div class="status-item" ng-show="ui.isDatafeed">Stopping datafeed...
    	<i ng-show="ui.status.stopDatafeed === -1" aria-hidden="true" style="color:red;" class="fa fa-remove"></i>
    	<i ng-show="ui.status.stopDatafeed === 0" aria-hidden="true" class="fa fa-spinner fa-spin"></i>
    	<i ng-show="ui.status.stopDatafeed === 1" aria-hidden="true" style="color:green;" class="fa fa-check"></i>
    </div>

    <div class="status-item" ng-show="ui.isDatafeed">Deleting datafeed...
      <i ng-show="ui.status.deleteDatafeed === -1" aria-hidden="true" style="color:red;" class="fa fa-remove"></i>
      <i ng-show="ui.status.deleteDatafeed === 0" aria-hidden="true" class="fa fa-spinner fa-spin"></i>
      <i ng-show="ui.status.deleteDatafeed === 1" aria-hidden="true" style="color:green;" class="fa fa-check"></i>
    </div>

    <div class="status-item">Closing job...
      <i ng-show="ui.status.closeJob === -1" aria-hidden="true" style="color:red;" class="fa fa-remove"></i>
      <i ng-show="ui.status.closeJob === 0" aria-hidden="true" class="fa fa-spinner fa-spin"></i>
      <i ng-show="ui.status.closeJob === 1" aria-hidden="true" style="color:green;" class="fa fa-check"></i>
    </div>

    <div class="status-item">Deleting job...
      <i ng-show="ui.status.deleteJob === -1" aria-hidden="true" style="color:red;" class="fa fa-remove"></i>
      <i ng-show="ui.status.deleteJob === 0" aria-hidden="true" class="fa fa-spinner fa-spin"></i>
      <i ng-show="ui.status.deleteJob === 1" aria-hidden="true" style="color:green;" class="fa fa-check"></i>
    </div>
  </div>

  <hr />

  <div ng-show= "ui.stage===0">
    <button
      ng-disabled="ui.status.deleteLock"
      ng-click="delete();"
      class="btn btn-danger"
      aria-label="delete">
        Delete job
    </button>

    <button
      ng-disabled="ui.status.deleteLock"
      ng-click="close();"
      class="btn btn-info"
      aria-label="cancel">
        Cancel
    </button>
  </div>
  <div ng-show= "ui.stage===1">
    <button
      ng-click="close();"
      class="btn btn-info"
      aria-label="close">
        Close
    </button>
  </div>
</div>
